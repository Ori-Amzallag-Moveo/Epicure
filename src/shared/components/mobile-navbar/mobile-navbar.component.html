<div class="mobile-navbar-container" [ngClass]="{ 'open': navBarMobile }">
  <button (click)="onClosing()" class="close-btn btn">
    <img src="/assets/logos/navbar-logos/x-icon.svg" alt="Close icon" />
  </button>
  <div class="links-container">
    @for (route of routes; track route) {
      <button class="btn" (click)="navigateToTab(route.routeUrl)">{{route.routeName}}</button>
    }
  </div>
  <hr />
  <app-footer></app-footer>
</div>
