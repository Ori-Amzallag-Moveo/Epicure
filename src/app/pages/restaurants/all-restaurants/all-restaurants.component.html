<div class="restaurants-wrapper">
  @for (restaurant of restaurants; track restaurant) {
  <app-generic-card [imageSrc]="restaurant.imageSrc" [title]="restaurant.name">
    <div card-content>
      <p>{{ restaurant.chef?.name }}</p>
      <img class="rating" [src]="ratingConverter(restaurant.rating)" alt="rating" />
    </div>
  </app-generic-card>
  }
</div>
