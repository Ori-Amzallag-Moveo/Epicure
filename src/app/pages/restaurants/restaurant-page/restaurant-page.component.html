@if (restaurant) {
<div class="restaurant-page-wrapper">
  <div class="restaurant-container">
    <img class="restaurant-img" [src]="restaurant.imageSrc" [alt]="restaurant.name" />
    <h3 class="restaurant-name">{{ restaurant.name }}</h3>
    <h4 class="chef-name">{{ restaurant.chef?.name }}</h4>
    <div class="open-status">
      <img class="open-status-img" src="assets/open-status.svg" alt="open status">
      @if (restaurantIsOpen) {
        <p>Open Now</p>
      } @else {
        <p>Closed</p>
      }
    </div>
    <app-filter-bar
      (filterChange)="onFilterChange($event)"
      [tabsNames]="filters"
    />
    <div class="dishes-container">
      @for (dish of dishes; track dish._id) {
      <app-dish-card [dish]="dish" />
      }
    </div>
  </div>
</div>
}
